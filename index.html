<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<style>
    body{
        background-image: url("2.gif");
    }
</style>
<script type="text/javascript">
    function myfunc()
    {
        var name=document.getElementById("uname").value;
        var psw=document.getElementById("psw").value;
        if(name == "admin" & psw=="admin123")
        {
            window.location="home.html";
        }
        else{
            alert("User Name or Password is wrong !");
        }
    }
</script>
</head>
<body>
<div class="container mt-5">
            <div class="row mt-5">
                <div class="col-md-4"></div>
                <div class="col-md-4 shadow-lg p-4 bg-white">
                    <center><img src="1.png" width="200px" height="200px" class="img-fluid" alt=""></center>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="uname" autocomplete="off"equired placeholder="User Name">
                    <label class="mx-2">User Name <span class="text-danger">*</span></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="psw" autocomplete="off" required placeholder="Password">
                    <label class="mx-2">Password<span class="text-danger">*</span></label>
                </div>
                <div class="form-group mb-4">
                    <center><button class="btn btn-primary" onclick="myfunc();">Login</button></center>
                </div>
            </div>
            <div class="col-md-4"></div>
            </div>
</div>
</body>
</html>
