<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<style>
    #navigation li a:hover {
        background-color: skyblue;
        color: #ffffff;
    }
    #navigation li a:active {
        background: skyblue;
        color: #ffffff;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg shadow-lg p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <b class='text-primary'>EDU TECH</b>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="navigation">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="enroll.html">Enroll</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <center><img src="1.png" width="200px" height="200px" class="img-fluid" alt=""><h3 class="text-primary">Enrollment Form</h3></center><hr>
            </div>
        </div>


        <div class="container">
            <div class="row g-3">
                    
                <div class="form-floating col-md-4 mb-2">
                    <input type="text" class="form-control" id="uname" required placeholder="User Name">
                    <label class="mx-2">User Name <span class="text-danger">*</span></label>
                </div>
                <div class="form-floating col-md-4 mb-3">
                    <input type="email" class="form-control" id="psw" required placeholder="Email">
                    <label class="mx-2">Email <span class="text-danger">*</span></label>
                </div>
                <div class="form-floating col-md-4 mb-3">
                    <input type="number" class="form-control" id="psw" required placeholder="Contact Number">
                    <label class="mx-2">Contact Number <span class="text-danger">*</span></label>
                </div>
                <div class="form-floating col-md-6 mb-3">
                    <select class="form-select">
                        <option >Java</option>
                        <option >Python</option>
                        <option >C++</option>
                    </select>
                    <label class="mx-2">Courses <span class="text-danger">*</span></label>
                </div>
                <div class="form-floating col-md-6 mb-3">
                    <input type="text" class="form-control" id="psw" required placeholder="College Name">
                    <label class="mx-2">College Name <span class="text-danger">*</span></label>
                </div>
                <div class="form-group col-md-12">
                    <textarea class="form-control" rows="5" placeholder="College Address"></textarea>
                </div>
                <div class="form-group col-md-12 mb-4">
                    <button class="btn btn-primary float-end">Enroll</button>
                </div>
            </div>
</div>
        

    </div>

    <footer class="shadow-lg p-3 mt-2">
        <small>@ Balasurya ( <b>Gnanamani College Of Technology - B.Tech - AI & DS</b> )</small>
    </footer>
</body>
</html>
